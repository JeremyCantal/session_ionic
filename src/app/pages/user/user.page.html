<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let l of users">
      <ion-label>
        {{ l.username }} : {{ l.email }} => {{ l.password }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
